<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags"></script>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> <!-- Default dark mode class -->
    <!-- Dark/Light Mode Switcher with Icon -->
    <button id="mode-switcher"><i class="fas fa-moon"></i></button>

    <div id="player-wrapper">
        <div id="player-container">
            <!-- Browse button with icon -->
            <label for="file-input" class="file-label">
                <i class="fas fa-folder-open"></i> Browse Songs
            </label>
            <input type="file" id="file-input" accept="audio/mp3, audio/mpeg" multiple style="display: none;" />
            
            <!-- Search Bar -->
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search for songs...">
            </div>
            
            <!-- No Results Message (Initially Hidden) -->
            <p id="no-results-message" style="display:none; color: #ff0000; font-weight: bold; text-align: center;">No results found</p>
            
            <!-- Playlist display -->
            <ul id="playlist"></ul>

            <!-- Controls -->
            <div id="controls">
                <!-- Previous button -->
                <button id="previous-btn"><i class="fas fa-backward"></i></button>

                <!-- Play button -->
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                
                <!-- Skip button -->
                <button id="skip-btn"><i class="fas fa-forward"></i></button>

                <!-- Shuffle button -->
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>

                <!-- Loop button -->
                <button id="loop-btn"><i class="fas fa-sync-alt"></i></button>

                <!-- Progress Bar -->
                <input type="range" id="progress-bar" value="0" max="100" step="0.1" />
                <div id="time-display">
                    <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
